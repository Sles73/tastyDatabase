<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="style/img/OIG4.MCf6pK7MGadu-removebg-preview.png" type="image/x-icon">
    <title>Tastybase</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/magic.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/admin_util.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="js/submit.js"></script>
</head>
<body>
    <header>
        <div id="menu">
            <img id="logo" draggable="false" src="style/img/OIG4.MCf6pK7MGadu-removebg-preview.png" alt="Logo">
            <h1>Tasty Database</h1>
            <div id="websites">
                <a onclick="loadMainContent('about.html')">O Projektu</a>
                <a onclick="loadMainContent('main.html')">Vyhledání</a>
                <a id="prihlaseniButton" onclick="checkLogin(goToAdmin)" >Přihlášení &ensp;</a>
            </div>
            <span id="prihlaseniButtonRozbalovac"></span>
            <div id="prihlaseniList">
                <button onclick="show_form('addUser')">Přidání uživatele</button>
                <button onclick="show_form('deleteUser')">Smazaní uživatele</button>
                <button onclick="show_form('modifyUser')">Změna hesla</button>
                <button onclick='post("logOut")'>Odhlašení</button>
            </div>
        </div>
    </header>
    <div class="user" id="addUser">
        <form  method="post" class="userForm" id="addUserForm">
            <h3>Přidání uživatele</h3>
            <label for="username">Uživatelské jméno</label>
            <input type="text" id="username" name="username" required placeholder="Napiš uživatelské jméno">
            <label for="password">Heslo</label>
            <input type="password" id="password" name="password" required placeholder="Napiš heslo">
            <label for="password">Znovu Heslo</label>
            <input type="password" id="passwordAgain" name="passwordAgain" required placeholder="Napiš stejné heslo">
            <p id="warning"></p>
            <button type="submit" onclick='event.preventDefault(event)' name="addUserSubmit" id="addUserSubmit">Přidat</button>
        </form>
    </div>
    <div class="user" id="deleteUser">
        <form class="userForm">
            <h3>Smazání Uživatele</h3>
            <label for="username">Uživatelské jméno</label>
            <select type="text" id="usernames" name="username" required>
            </select>
            <button type="button" id="deleteButton"  style="background-color: #ff3030;" name="deleteUser">Smazat</button>
        </form>
    </div>
    <div class="user" id="modifyUser">
        <form class="userForm" id="userChangeForm">
            <h3>Úprava uživatele</h3>
            <label for="password">Nové heslo</label>
            <input type="password" id="passwordChange" name="passwordChange" placeholder="Napiš nové heslo">
            <label for="password">Nové heslo znovu</label>
            <input type="password" id="passwordChangeAgain" name="passwordChangeAgain" placeholder="Napiš nové heslo znovu">
            <p id="text"></p>
            <div>
                <button type="submit" onclick="event.preventDefault()" name="changePassword" id="changePassword">changePassword</button>
                <p id="modifyMessage"></p>
            </div>            
        </form>
    </div>
    <div id="prihlaseni">
        <form id="prihlaseniForm" onsubmit="handleSubmit(event)" method="post" action="php/verification.php">
            <h2>Přihlášení</h2>
            <label for="username">Uživatelské jméno</label>
            <input class="prihlaseniInput" type="text" id="username" name="username" required placeholder="Napiš své uživatelské jméno">
            <label for="password">Heslo</label>
            <input class="prihlaseniInput" type="password" id="password" name="password" required placeholder="Napiš své heslo">
            <button type="submit">Přihlásit</button>
            <span id="prihlaseniWarning"></span>
        </form>
    </div>
    <div id="overlay"></div>
    <div id="vsechno"></div>
    <footer>
        <p id="time"></p>
        <a href="piko.kvalitne.cz/about.html">piko.kvalitne.cz</a>
    </footer>
</body>
</html>
