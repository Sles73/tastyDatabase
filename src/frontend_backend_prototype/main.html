<link rel="stylesheet" href="style/styleMain.css">
    <section id="first">
        <form id="search">
            <div id="searchArea">
                <div id="searchIcon"></div>          
                <input name="searchBar" id="searchBar" type="text" placeholder="Najít v Tastybase...">
                <input id="clear" name="clear" type="button">
            </div>
            <div id="outputArea">
                <p>Seřadit dle:</p>
                <input class="filtr" type="button" onclick="cards_sort('hodnoceni')" value="Hodnocení">
                <input class="filtr" type="button" onclick="cards_sort('date')" value="Času">
                <input class="filtr" type="button" onclick="cards_sort('abcd')" value="Abecedně">
                <input class="filtr" type="button" onclick="cards_sort('chod')" value="Chod">
                <div id="output"></div>
            </div>
        </form>
    </section>
    <section id="second">
        <div id="result"></div>
    </section>
    <div id="jidloForm">
        <form enctype="multipart/form-data" class="formicka" id="imageForm">
            <div>
                <h3>Přidání pokrmu</h3>
                <label for="name">Název</label>
                <input type="text" id="name" name="name" placeholder="Napiš název jídla">
                <label for="date">Datum</label>
                <input type="date" id="date" name="date">
                <label for="course"></label>Oběd číslo
                <select id="course" name="course">
                    <option value="1">Oběd 1</option>
                    <option value="2">Oběd 2</option>
                    <option value="3">Oběd 3</option>
                </select>
                <label for="slider">Vyber hodnocení od 1 do 10</label>
                <input type="range" id="slider" name="slider" min="1" max="10" step="1">
                <span id="sliderOutput"></span>
            </div>
            <div>
                <label for="imageFile">Pridej fotku</label>
                <div id="fileArea">
                    <input type="file" id="fileToUpload" name="fileToUpload">
                </div>
                <span id="imgOutputMessage"></span>
                <button id="uploadButton" type="submit" onclick='event.preventDefault(event)'>Přidat do TastyBase</button> 
            </div>
        </form>
    </div>
    <button onclick="show_form('jidloForm')" id="addMeal"></button>
    <script src="js/search.js"></script>
    <script src="js/addMeal.js"></script>
    <script src="js/admin_util.js"></script>
    <script src="js/delImg.js"></script>
