<form enctype="multipart/form-data" id="imageForm">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">
    </div>
    <div>
        <label for="course">Select the course</label>
        <select id="course" name="course">
            <option value="1">Course 1</option>
            <option value="2">Course 2</option>
            <option value="3">Course 3</option>
        </select>
    </div>
    <div>
        <label for="slider">Select a number from 1 to 10:</label>
        <input type="range" id="slider" name="slider" min="1" max="10" step="1">
    </div>
    <div style="margin-top: 20px;">
        <label for="imageFile">Choose Image:</label><br>
        <input type="file" id="fileToUpload" name="fileToUpload"><br><br>
    </div>
    <div style="margin-top: 20px;">
        <button id="uploadButton" type="button">Upload Image</button>
    </div>
</form>

<script>
    $(document).ready(function() {
        $("#uploadButton").click(function() {
            var formData = new FormData($("#imageForm")[0]);
            formData.append("type", "imgForm");
            console.log(formData);
            $.ajax({
                url: "php/dashboard.php",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    alert(response);
                },
                error: function(xhr, status, error) {
                    console.error('Request failed:', error);
                }
            });
        });
    });
    </script>
