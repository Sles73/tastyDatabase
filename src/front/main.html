    <script>
        $(document).ready(function(){
        $("#searchBar").on("keyup", function() {
            var search = $(this).val();
            console.log(search); // Přidejte tento řádek
            if (search != '') {
            $.ajax({
                url: 'search.php',
                method: 'POST',
                data: {searchBar:search},
                success: function(data) {
                $('#output').html(data);
                }
            });
            } else {
            $('#output').html('');
            }
        });
        });
    </script>
