<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#searchBar").on("keyup", function() {
            var search = $(this).val();
            console.log(search); // Přidejte tento řádek
            if (search != '') {
            $.ajax({
                url: 'search.php',
                method: 'POST',
                data: {searchBar:search},
                success: function(data) {
                $('#output').html(data);
                }
            });
            } else {
            $('#output').html('');
            }
        });
        });
    </script>
</head>
<body>
    <header>
        <div id="menu">
            <img id="logo" src="img/OIG4.MCf6pK7MGadu-removebg-preview.png" alt="Logo">

            <a class="websites" href="about.html">O Projektu</a>
            <a class="websites" href="main.html">Vyhledání</a>
            <a class="websites" href="login.html">Přihlášení</a>
        </div>
    </header>
    <section>
        <form id="search" action="search.php" method="POST">
            <div id="searchArea">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25px" height="25px">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>                
                <input name="searchBar" id="searchBar" type="text" placeholder="Najít v Tastybase...">
                <input id="clear" name="clear" type="submit" value="&#215;">
            </div>
            <div id="outputArea">
                <p>Seřadit dle:</p>
                <input class="filtr" type="submit" value="Hodnocení">
                <input class="filtr" type="submit" value="Času">
                <input class="filtr" type="submit" value="Abecedně">
                <input class="filtr" type="submit" value="Chod">
                <!-- <hr> -->
                <div id="output"></div>
            </div>
        </form>
    </section>
