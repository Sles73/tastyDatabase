<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hashing Example</title>
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            const form = event.target;
            const password = form.password.value;

            // Hash the password
            const hashedPassword = await hashPassword(password);
            console.log('Hashed Password:', hashedPassword);

            // Here, you can send the hashed password to the server
            // For demonstration purposes, let's log it to the console
        }
    </script>
</head>
<body>
    <h2>Password Hashing Example</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Hash Password</button>
    </form>
</body>
</html>
